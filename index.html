<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lifetrack</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <main class="apresentacao">
        <section class="apresentacao__logo">
            <h1 class="apresentacao__titulo">Sistema de Organização</br> Pessoal com recomendações</h1>
            <div class="apresentacao__imagens">
                <img id="imagem1" class="apresentacao__imagem" src="assets/peep-sitting-4.png"
                    alt="Personagem masculino sentado">
                <img id="imagem2" class="apresentacao__imagem" src="assets/peep-sitting-7.png"
                    alt="Personagem feminina sentada">
            </div>
        </section>
        <form action="post">
            <div class="apresentacao__login">
                <h1 class="apresentacao__login__titulo">Bem-vindo <strong>Persona</strong></h1>
                <h2 class="apresentacao__login__subtitulo">Preencha os dados do login para acessar</h2>
                <div class="apresentacao__login__inputs">
                    <label class="apresentacao__login__label" for="login">Usuário</label>
                    <div class="input-container">
                        <input class="apresentacao__login__input" type="text">
                        <i class="fas fa-user"></i>
                    </div>
                    <label class="apresentacao__login__label" for="passwd">Senha</label>
                    <div class="apresentacao__login__input__container">
                        <input class="apresentacao__login__input" type="password" name="passwd" id="passwd">
                        <i class="fas fa-eye-slash"></i>
                    </div>
                    <a href="#" class="apresentacao__login__cadastro__link">Esqueceu a senha?</a>
                </div>
                <button class="apresentacao__login__btn">Entrar</button>
                <div class="apresentacao__login__cadastro">
                    <span>Não tem uma conta?<a class="apresentacao__login__cadastro__link" href="#"><strong>
                                Cadastre-se</strong></a></span>
                </div>
            </div>
        </form>

    </main>
</body>

</html>
