<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Lifetrack</title>
  <link rel="stylesheet" href="styles/style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
  <main class="apresentacao">
    <section class="apresentacao__logo">
      <h1 class="apresentacao__titulo">Sistema de Organização</br> Pessoal com recomendações</h1>
      <div class="apresentacao__imagens">
        <img id="imagem1" class="apresentacao__imagem" src="assets/peep-sitting-4.png"
          alt="Personagem masculino sentado">
        <img id="imagem2" class="apresentacao__imagem" src="assets/peep-sitting-7.png"
          alt="Personagem feminina sentada">
      </div>
    </section>
    <div class="apresentacao__login">
      <form class="principal__formulario" data-formulario>

        <h1 class="apresentacao__login__titulo">Cadastro de Usuário</h1>
        <div class="apresentacao__login__inputs__cadastro">
          <fieldset class="formulario__campo">
            <label class="apresentacao__login__label" for="nome">Nome</label>
            <input class="apresentacao__login__input" name="nome" type="text" required>
            <span class="mensagem-erro"></span>
          </fieldset>
            <fieldset class="formulario__campo">
            <label class="apresentacao__login__label" for="email">E-mail</label>
            <input class="apresentacao__login__input" name="email" type="email" required>
            <span class="mensagem-erro"></span>
          </fieldset>
            <fieldset class="formulario__campo">
            <label class="apresentacao__login__label" for="telefone">Telefone</label>
            <input class="apresentacao__login__input" name="telefone" type="tel" placeholder="(XX) XXXXX-XXXX"
              pattern="[0-9]{2}[0-9]{9}">
              <span class="mensagem-erro"></span>
            </fieldset>
          <fieldset class="formulario__campo">
            <label class="apresentacao__login__label" for="nascimento">Data de Nascimento</label>
            <input class="apresentacao__login__input" name="nascimento" type="date" required>
            <span class="mensagem-erro"></span>
          </fieldset>
          <fieldset class="formulario__campo">
            <label for="passwd">Senha</label>
            <input class="apresentacao__login__input" type="password" id="passwd-form" name="passwdForm" required>
            <span id="senha-erro" class="mensagem-erro"></span>
          </fieldset>
          <fieldset class="formulario__campo">
            <label for="confirm-passwd">Confirmar senha</label>
            <input class="apresentacao__login__input" type="password" name="passwdFormConfirm" id="passwd-confirm" required>
            <span id="confirmacao-erro" class="mensagem-erro"></span>
          </fieldset>

        </div>
        <button type="submit" class="apresentacao__login__btn">Cadastrar</button>

      </form>
    </div>
  </main>

  <script src="js/script.js"></script>
  <script src="js/form.js"></script>
</body>

</html>
